<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: `
            <div>
                <h2>{{counter}}</h2>
                <button @click='decrement'>-1</button>
                <button @click='increment'>+1</button>
            </div>
            `,
            // data 属性，需要传入一个函数，并且该函数需要返回一个对象
            data: function() {
                return {
                    counter: 100
                }
            },
            // methods 属性是一个对象，通过我们会在这个对象中定义很多方法
            methods: {
                decrement() {
                    // 通过 this 关键字访问 data 返回的对象的属性
                    this.counter--;
                },
                increment() {
                    this.counter++;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
