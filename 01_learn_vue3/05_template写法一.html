<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 写法 1 -->
    <script type="x-tmpelate" id="test">
        <div>
            <h2>{{counter}}</h2>
            <button @click='decrement'>-1</button>
            <button @click='increment'>+1</button>
        </div>
    </script>

    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: "#test",
            data: function() {
                return {
                    counter: 100
                }
            },
            methods: {
                decrement() {
                    this.counter--;
                },
                increment() {
                    this.counter++;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
